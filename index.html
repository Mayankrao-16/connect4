<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    </head>
    <style>
        
        html,body{
            margin:0px;
            padding:0px;
            background:#b3b3b3;
        }

        .nav-btn{
            color:white;
            background: #0e9aa7;
            padding:12px;
            border:none;
            font-size:18px;
            font-weight: bold;
            border-radius:5px;
            width:250px;
            margin:20px;
            cursor: pointer;
        }

        .container{
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top:0px;
            left:0px;
            right:0px;
            bottom:0px;
            height:100%;
            width:100%;
        }

        .main-menu{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: space-evenly;
            padding:40px;
            background:#296c70;
            border-radius: 20px;;
        }

        #name-ip{
            padding:0px;
            height:45px;
            padding-left:10px;
            width:240px;
        }

        #name-ip::placeholder{
            color:whitesmoke;
            text-align: center;
        }
    </style>
    <body>
        <div class="container">
            <div class="main-menu">
                <input placeholder="Enter your name" id="name-ip" class="nav-btn">
                <input type="button" value="Single Player" onclick="mode('singleplayer')" class="nav-btn">
                <input type="button" value="Multi Player" onclick="mode('multiplayer')" class="nav-btn">
            </div>
        </div>
        
        <script>

            function mode(path){
                window.location.href= "http://localhost/"+path
            }
            

        </script>
    </body>
</html>
